apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoserver-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoserver
  template:
    metadata:
      labels:
        app: todoserver
    spec:
      containers:
      - name: todoserver
        image: gcr.io/PROJECT_ID/IMAGE_BACKEND:TAG
        envFrom:
          - secretRef:
              name: pg-secret